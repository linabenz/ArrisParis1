<!-- START CART-->

<section class="ftco-section ftco-cart">
    <div class="container">
        <h1>Panier d'achat</h1>
        <div class="row">
            <div class="col-md-12 ftco-animate">
                <div class="cart-list">
                    <th:block th:if="${produits}"></th:block>
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>Produit</th>
                            <th>Dimension</th>
                            <th>Prix unitaire</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="produit : ${produits}" class="text-center">
                            <td class="product-remove"><form th:action="@{/delete/{id}(id=${produit.id_Produit})}" method="get" th:object="${produit}" >
                                <button type="submit" role ="button" class = "btn btn-warning containe" >Supprimer</button>
                            </form><span class="ion-ios-close"></span></td>

                            <td th:text="${produit.type} + ' en ' + ${produit.nom}" class="product-name"></td>
                            <td th:text="${produit.longueur} + 'x'+${produit.largeur} + 'x'+${produit.profondeur}"></td>
                            <td class="quantity">
                               <!-- <form th:action="@{/update/{id}(id=${produit.id_Produit})}" method="get" th:object="${produit}">
                                    <input th:value="${produit.qte}" type="number" name="quantity" class="quantity form-control input-number" value="1" min="1" max="30">
                                    <button type="submit" role ="button" class = "btn btn-warning containe" >Save</button>
                                </form>-->
                            </td>
                            <td  th:text="${produit.prix}" class="price"></td>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
                <div class="cart-total mb-3">
                    <h3>Cart Totals</h3>
                    <p class="d-flex">
                        <span>Total HT</span>
                        <span>$20.60</span>
                    </p>
                    <p class="d-flex">
                        <span>TVA</span>
                        <span> 20% </span>
                    </p>
                    <hr>
                    <p class="d-flex total-price">
                        <span>Total TTC</span>
                        <span>$17.60</span>
                    </p>
                </div>
                <p class="text-center"><a href="checkout.html" class="btn btn-primary py-3 px-4">Proceed to Checkout</a></p>
            </div>
        </div>
    </div>
</section>
